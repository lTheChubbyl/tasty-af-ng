<div class="fix">
    <div class="offcanvas__area" [ngClass]="{ 'info-open': isOverlayOpened }">
        <div class="offcanvas__wrapper">
            <div class="offcanvas__content">
                <div class="offcanvas__top d-flex justify-content-between align-items-center">
                    <div class="offcanvas__logo">
                        <a routerLink="/">
                            <img src="assets/imgs/logo.png" alt="logo not found" />
                        </a>
                    </div>
                    <div class="offcanvas__close" (click)="isOverlayOpened = !isOverlayOpened">
                        <button class="offcanvas-close-icon animation--flip">
                            <span class="offcanvas-m-lines">
                                <span class="offcanvas-m-line line--1"></span
                                ><span class="offcanvas-m-line line--2"></span
                                ><span class="offcanvas-m-line line--3"></span>
                            </span>
                        </button>
                    </div>
                </div>
                <div class="mobile-menu fix"></div>
                <div class="offcanvas__social">
                    <ul class="header-top-socail-menu d-flex">
                        <li>
                            <a href="https://www.facebook.com/"><i class="fab fa-facebook-f"></i></a>
                        </li>
                        <li>
                            <a href="https://www.linkedin.com/"><i class="fa-brands fa-linkedin-in"></i></a>
                        </li>
                        <li>
                            <a href="https://www.pinterest.com/"><i class="fa-brands fa-pinterest-p"></i></a>
                        </li>
                        <li>
                            <a href="https://vimeo.com/"><i class="fa-brands fa-vimeo-v"></i></a>
                        </li>
                    </ul>
                </div>
                <div class="offcanvas__btn">
                    <div class="header__btn-wrap">
                        <a href="reservation.html" class="rr-btn__header d-sm-none mb-10 w-100">
                            <span class="hover-rl"></span>
                            <span class="fake_hover"></span>
                            <span class="btn-wrap">
                                <span class="text-one"
                                    >Book A Table <img src="assets/imgs/icon/arrow-right.svg" alt="not found"
                                /></span>
                                <span class="text-two"
                                    >Book A Table <img src="assets/imgs/icon/arrow-right.svg" alt="not found"
                                /></span>
                            </span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="offcanvas__overlay" [ngClass]="{ 'overlay-open': isOverlayOpened }"></div>

<div class="search__popup" [ngClass]="{ 'search-opened': searchOpened }">
    <div class="container">
        <div class="row gx-30">
            <div class="col-xxl-12">
                <div class="search__wrapper">
                    <div class="search__top d-flex justify-content-between align-items-center">
                        <div class="search__logo">
                            <a href="/home">
                                <img src="assets/imgs/logo.png" alt="img" />
                            </a>
                        </div>
                        <div class="search__close">
                            <button
                                type="button"
                                class="search__close-btn search-close-btn"
                                (click)="searchOpened = false"
                            >
                                <i class="fa-regular fa-xmark"></i>
                            </button>
                        </div>
                    </div>
                    <div class="search__form">
                        <form (submit)="submitSearch()">
                            <div class="search__input">
                                <input
                                    class="search-input-field"
                                    type="text"
                                    placeholder="Type here to search..."
                                    id="search"
                                    name="search"
                                    [(ngModel)]="searchTerm"
                                />
                                <span class="search-focus-border"></span>
                                <button type="submit">
                                    <i class="fa-regular fa-magnifying-glass fs-1"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<header>
    <div id="header-sticky" class="header__area header-2">
        <div class="container">
            <div class="header__main-wrapper">
                <div class="mega__menu-wrapper p-relative">
                    <div class="header__main">
                        <div class="header__left d-flex">
                            <div class="header__hamburger">
                                <div class="sidebar__toggle">
                                    <a class="bar-icon" (click)="isOverlayOpened = !isOverlayOpened">
                                        <span></span>
                                        <span></span>
                                    </a>
                                </div>
                            </div>
                        </div>

                        <div class="header__logo">
                            <a routerLink="/home">
                                <div class="logo">
                                    <img src="assets/imgs/logo.png" alt="logo not found" />
                                </div>
                            </a>
                        </div>

                        <div class="header__right d-none d-sm-inline-flex">
                            <div class="header__action d-flex align-items-center">
                                <div class="header__btn-wrap">
                                    @if (!loggedIn) {
                                    <a routerLink="/auth/register" class="rr-btn-2__header">
                                        <span class="hover-rl"></span>
                                        <span class="fake_hover"></span>
                                        <span class="btn-wrap">
                                            <span class="text-one">Sign up</span>
                                            <span class="text-two">Sign up</span>
                                        </span>
                                    </a>
                                    } @else {
                                    <button class="rr-btn-2__header" (click)="logout()">
                                        <span class="hover-rl"></span>
                                        <span class="fake_hover"></span>
                                        <span class="btn-wrap">
                                            <span class="text-one">Log out</span>
                                            <span class="text-two">Log out</span>
                                        </span>
                                    </button>
                                    }
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="header__bottom d-none d-xl-block">
                    <div class="row g-24">
                        <div class="col-8">
                            <div class="mean__menu-wrapper d-none d-lg-block">
                                <div class="main-menu main-menu-2">
                                    <nav id="mobile-menu">
                                        <ul>
                                            <li>
                                                <a routerLink="/home" routerLinkActive="active">Home</a>
                                            </li>
                                            <li class="has-dropdown">
                                                <a routerLink="/recipes" routerLinkActive="active">Recipes</a>
                                                <ul class="submenu">
                                                    <li>
                                                        <a routerLink="/recipes">All recipes</a>
                                                    </li>
                                                    @for (category of categoryArray; track category.id) {
                                                    <li>
                                                        <a
                                                            routerLink="/recipes"
                                                            [queryParams]="{ category: category.id }"
                                                        >
                                                            {{ category.name }}</a
                                                        >
                                                    </li>
                                                    }
                                                </ul>
                                            </li>
                                            <li><a routerLink="/about" routerLinkActive="active">About us</a></li>
                                            <li><a routerLink="/contact" routerLinkActive="active">Contact</a></li>
                                        </ul>
                                    </nav>
                                </div>
                            </div>
                        </div>
                        <div class="col-4">
                            <ul class="header__bottom-menu d-flex justify-content-end">
                                <li>
                                    <button class="search-open-btn" (click)="searchOpened = !searchOpened">
                                        <i class="fa-sharp fa-regular fa-magnifying-glass fs-2"></i>
                                    </button>
                                </li>
                                @if (!loggedIn) {
                                <li>
                                    <a routerLink="/auth">
                                        <i class="fa-regular fa-circle-user fs-2"></i>
                                    </a>
                                </li>
                                } @else {
                                <li>
                                    <a routerLink="/profile">
                                        <i class="fa-regular fa-circle-user fs-2"></i>
                                    </a>
                                </li>
                                }
                                <!-- <li>
                                    <a routerLink="/favorites">
                                        <i class="fa-sharp fa-regular fa-heart fs-2"></i>
                                        <span>3</span>
                                    </a>
                                </li> -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
