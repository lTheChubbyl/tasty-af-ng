<div class="text-center p-5">
    <h2 class="text-danger text-uppercase fs-1 fw-bold" mat-dialog-title>Delete profile?</h2>
    <mat-dialog-content>
        <p>Are you sure you want to delete your profile?</p>
    </mat-dialog-content>
    <mat-dialog-actions class="d-flex justify-content-center">
        <button class="px-5 py-4" mat-button (click)="onNoClick()">Cancel</button>
        <button class="bg-danger text-white px-5 py-4" mat-button [mat-dialog-close]="true" cdkFocusInitial>
            Confirm
        </button>
    </mat-dialog-actions>
</div>
