<div class="our-service-2__item mb-40">
    <a [routerLink]="category.path" [queryParams]="category.queryParams" class="our-service-2__item-media">
        <img [src]="'assets/imgs/' + category.img" class="img-fluid" alt="image not found" />
    </a>
    <a class="btn" [routerLink]="category.link">{{ category.name }}</a>
</div>
